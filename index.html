<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue-Slider</title>
</head>
<body>
    <header class="mb-4"><h1>Vue-Slider</h1></header>
    <main>
        <div class="container">
            <div id="root">
                <div class="row">
                    <div class="col-3 d-flex align-items-center justify-content-center">
                        <i class="fas fa-arrow-circle-left fa-4x"></i>
                    </div>
                    <div class="col-6">
                        <img src="img/image1.jpg" alt="image1" class="img-fluid">
                    </div>
                    <div class="col-3 d-flex align-items-center justify-content-center">
                        <i class="fas fa-arrow-circle-right fa-4x"></i>
                    </div>
                </div>
                <div class=" my-4 d-flex align-items-center justify-content-center">
                    <div class="dots-group d-flex align-items-center justify-content-center">
                        <div class="dot active"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                    
            </div>
        </div>
    </main>
  
    <script src="js/script.js"></script>
</body>
</html>
